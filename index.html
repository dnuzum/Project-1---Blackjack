<!DOCTYPE html>
<html>
<head>
	<title>Derek's Blackjack</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<link rel="stylesheet" type="text/css" 
	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css"/>
</head>
<body>
	<div class="header"><img src="images/blackjackBanner.jpg"></div>
	<div id="game-status"></div>
	<div class="user-area">
		<div id="user-hand" class="hand">
			<h2>User Hand</h2>
		</div>
		<div id="money"></div>
		<div id="user-buttons" class="controls">
		<input type="button" id="hit" value="Hit">
		<input type="button" id="stand" value="Stand">
		<input type="button" id="replay" value="Play Again">
		</div>
		<div class="score-parent">
			<p>You have</p>
				<div id="user-score"class="score"></div>
		</div>
	</div>
	<div class="dealer-area">
		<div class="score-parent">
			<p>Dealer has</p>
				<div id="dealer-score"class="score"></div>
		</div>
		<div id="dealer-hand" class="hand">
			<h2>Dealer Hand</h2>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Derek's Blackjack</title>
	<link href='https://fonts.googleapis.com/css?family=Aclonica|Federo|Josefin+Sans:400,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<link rel="stylesheet" type="text/css" 
	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css"/>
</head>
<body>
	<div class="background-image"></div>
	<div class="header"><img src="images/blackjackBanner.jpg"></div>
	<h1>Space Needle</h1>
	<h2>Blackjack</h2>
	<div class="game">
		<div class="user-area">
			<div id="user-hand" class="hand">
				<h3>Your Hand</h3>
			</div>
			<div class="score-parent">
				<p>Your cards equal</p>
					<div id="user-score"class="score"></div>
			</div>
			<div id="user-buttons" class="controls">
				<input type="button" class="button" id="hit" value="Hit">
				<input type="button" class="button" id="stand" value="Stand">
				<br>
				<input type="button" class="button" id="replay" value="Deal cards">
			</div>
			<div id="money"></div>
		</div>
		<div class="dealer-area">
			<div id="dealer-hand" class="hand">
				<h3>Dealer Hand</h3>
			</div>
			<div class="score-parent">
				<p>Dealer cards equal</p>
					<div id="dealer-score"class="score"></div>
			</div>
		</div>
	</div>
	<div id="game-status"></div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
